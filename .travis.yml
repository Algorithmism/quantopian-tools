language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
env:
  matrix:
    secure: 
install:
  - make clean
  - make init
  - make install
  - pip install codecov
script:
  - make lint
  #- make test
  - make build
  - make docs
cache:
  pip: true
after_success:
  - codecov --required --file tests/reports/coverage.xml
deploy:
  provider: pypi
  user: gitlitio
  password:
    secure: 
  on:
    python: 2.7
    tags: true
    distributions: sdist bdist_wheel
    repo: Gitlitio/quantopian-tools
notifications:
  slack:
